{% extends 'index.html' %}

{% block title %}{{ category_name }}{% endblock %}

{% block content %}
    <h2>{{ category_name }}</h2>
    <div class="product-list">
        {% for product in products %}
            <div class="product-item">
                <h3>{{ product.name }}</h3>
                <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
            </div>
        {% endfor %}
    </div>
{% endblock %}
